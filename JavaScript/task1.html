<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="factorial">
      <div class="card">
        <div class="card-body">
          <h3>Find the Factorial of a Number</h3>
          <br />
          <div class="d-flex gap-4">
            <input
              id="userInput"
              type="text"
              placeholder="Enter the Number"
              class="mt-2"
              required
            />
            <button onclick="calculateFact()">Factorial</button><br />
          </div>
          <br />
          <h5 id="displayResult" class="text-dark text-center"></h5>
        </div>
      </div>
    </div>
    <script type="text/JavaScript" src="factorial.js"></script>
  </body>
</html>
