<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-center mt-5">
      <b>Description:</b> Find given word position. Example: "Hi Hello World"
    </p>
    <div class="factorial">
      <div class="card">
        <div class="card-body">
          Input:<br /><br />
          <textarea
            id="inputValue1"
            placeholder="Enter your String"
            style="width: 15rem; height: 5rem"
            required
          ></textarea
          ><br />
          <input
            id="inputValue2"
            type="text"
            placeholder="Enter your Word"
            style="width: 15rem"
            required
          />
          <br />
          <button onclick="calculate()">Output</button><br />
          <hr />
          Output: <br />
          <div class="output">
            <p>The given word position is</p>
            <input type="text" id="outputValue" style="width: 3rem" readonly />
          </div>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        let inputValue = document.getElementById("inputValue1").value;
        let givenWord = document.getElementById("inputValue2").value;
        if (inputValue.includes(givenWord)) {
          document.getElementById("outputValue").value =
            inputValue.indexOf(givenWord) + 1;
        } else {
          alert(`The Given word "${givenWord}" is not present`);
        }
      }
    </script>
  </body>
</html>
