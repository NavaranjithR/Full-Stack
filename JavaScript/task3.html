<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-center mt-5">
      <b>Description:</b>Find given value is number or string.
    </p>
    <div class="factorial">
      <div class="card">
        <div class="card-body">
          Input:
          <input
            id="inputValue1"
            type="text"
            placeholder="Enter your value"
            required
          /><br />
          <button onclick="calculate()">Output</button><br />
          <hr />
          Output: <input type="text" id="outputValue" readonly />
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        const inputValue = document.getElementById("inputValue1").value;
        const specialCharacter = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        if (inputValue === "") {
          alert("Please enter Value");
        } else {
          if (isNaN(inputValue)) {
            if (specialCharacter.test(inputValue)) {
              document.getElementById("outputValue").value =
                "Special Character";
            } else {
              document.getElementById("outputValue").value = "String";
            }
          } else {
            document.getElementById("outputValue").value = "Number";
          }
        }
      }
    </script>
  </body>
</html>
