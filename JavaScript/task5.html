<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-center mt-5">
      <b>Description:</b> Find length of the given string.
    </p>
    <div class="factorial">
      <div class="card">
        <div class="card-body">
          Input:
          <input
            id="inputValue1"
            type="text"
            placeholder="Enter your String"
            style="width: 15rem"
            required
          /><br />
          <button onclick="calculate()">Output</button><br />
          <hr />
          Output: <br />
          <div class="output">
            <p>The given string length is</p>
            <input type="text" id="outputValue" style="width: 3rem" readonly />
          </div>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        let inputValue = document.getElementById("inputValue1").value;
        if (isNaN(inputValue)) {
          document.getElementById("outputValue").value = inputValue.length;
        } else {
          alert("Please enter the value");
        }
      }
    </script>
  </body>
</html>
