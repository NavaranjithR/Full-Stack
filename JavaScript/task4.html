<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-center mt-5">
      <b>Description:</b> Find given number is positive integer or negative
      integer.
    </p>
    <div class="factorial">
      <div class="card">
        <div class="card-body">
          Input:
          <input
            id="inputValue1"
            type="text"
            placeholder="Enter your value"
            style="width: 18rem"
            required
          /><br />
          <button onclick="calculate()">Output</button><br />
          <hr />
          Output:<br />
          <div class="output">
            <p>The given Number is</p>
            <input type="text" id="outputValue" style="width: 9rem" readonly />
          </div>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        const inputValue = document.getElementById("inputValue1").value;
        if (inputValue === "") {
          alert("Please enter the value");
        } else if (!isNaN(inputValue)) {
          if (inputValue > 0) {
            document.getElementById("outputValue").value = "Positive Number";
          } else if (inputValue == 0) {
            document.getElementById("outputValue").value = "Zero";
          } else {
            document.getElementById("outputValue").value = "Negative Number";
          }
        } else {
          alert("The given input is not a Number");
        }
      }
    </script>
  </body>
</html>
