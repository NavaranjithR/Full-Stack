<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="mt-3 text-center">
      <b>Description:</b> Merge two arrays and remove duplicate items and sort
      array in ascending order. First array is [5, 9, 6, 15, 18] Second array is
      [4, 9, 6, 34, 2]
    </p>
    <div class="factorial mt-4">
      <div class="card p-0">
        <div class="card-body">
          Array 1:
          <input
            id="userArray1"
            type="text"
            placeholder="Enter First Array"
            required
          /><br />
          Array 2:
          <input
            id="userArray2"
            type="text"
            placeholder="Enter Second Array"
            required
          /><br /><br />
          <button onclick="calculate()">Output</button><br />
          <hr />
          Output: <input type="text" id="sortedArray" readonly /><br />
          Duplicate Values: <input type="text" id="duplicateArray" readonly />
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        const userInput1 = document.getElementById("userArray1").value;
        const userInput2 = document.getElementById("userArray2").value;
        const arr1 = userInput1.split(",");
        const arr2 = userInput2.split(",");
        if (userInput1.length == 0 || userInput2.length == 0) {
          alert("Please give input in both fields");
        } else {
          let mergedArray = [...arr1, ...arr2];
          let uniqueVal = removeDuplicate(mergedArray);
          let sortedArray = uniqueVal.sort(function (a, b) {
            return a - b;
          });
          document.getElementById("sortedArray").value =
            "[" + sortedArray + "]";
        }
      }

      function removeDuplicate(value) {
        let duplVal = [];
        let duplVal1 = [];
        for (let i = 0; i < value.length; i++) {
          let count = 0;
          for (let j = i + 1; j < value.length; j++) {
            if (value[i] == value[j]) {
              count += 1;
            }
          }
          if (count == 0) {
            duplVal.push(value[i]);
          } else {
            duplVal1.push(value[i]);
          }
        }
        document.getElementById("duplicateArray").value = "[" + duplVal1 + "]";
        return duplVal;
      }
    </script>
  </body>
</html>
